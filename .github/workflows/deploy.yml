name: Deploy Shiny App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev wget

      - name: Install R packages from CRAN
        run: |
          Rscript -e 'install.packages(c("rsconnect"), repos = "https://cran.rstudio.com")'

      - name: Deploy to shinyapps.io
        env:
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
        run: |
          Rscript -e '
            options(repos = c(CRAN = "https://cran.rstudio.com"));
            library(rsconnect);
            rsconnect::setAccountInfo(name = "raquellima",
                                      token = Sys.getenv("SHINYAPPS_TOKEN"),
                                      secret = Sys.getenv("SHINYAPPS_SECRET"));
            rsconnect::deployApp(appDir = "Tool", applicationId = 14616604, appPrimaryDoc = "UI_EM3_tool.R", forceUpdate = TRUE)
          '
