name: Deploy Shiny App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev wget

      - name: Install Quarto
        run: |
          wget https://quarto.org/download/latest/quarto-linux-amd64.deb
          sudo dpkg -i quarto-linux-amd64.deb

      - name: Install R packages
        run: |
          Rscript -e 'install.packages("remotes", repos = "https://cran.rstudio.com")'
          Rscript -e 'remotes::install_version("rsconnect", version = "1.0.0")'

      - name: Deploy to shinyapps.io
        env:
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
        run: |
          Rscript -e '
            options(repos = c(CRAN = "https://cran.rstudio.com"));
            library(rsconnect);
            rsconnect::setAccountInfo(name = "raquellima",
                                      token = Sys.getenv("SHINYAPPS_TOKEN"),
                                      secret = Sys.getenv("SHINYAPPS_SECRET"));
            rsconnect::deployApp(appDir = "Tool", appName = "test-ui-em3", forceUpdate = TRUE)
          '
